<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linkosi Clothing â€” Coming Soon</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- GSAP (animations) -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

  <style>
    :root {
      --neon: linear-gradient(120deg, #ff00cc, #00ffff, #7cff00, #ff8800);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Inter", sans-serif;
      background: #050505;
      overflow: hidden;
      color: #fff;
    }

    /* ===== BACKGROUND ANIMATION ===== */
    .bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
      background-size: 600% 600%;
      animation: bgMove 20s ease infinite;
      z-index: -3;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== PARTICLES ===== */
    canvas {
      position: fixed;
      inset: 0;
      z-index: -2;
    }

    /* ===== MAIN CONTAINER ===== */
    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .card {
      max-width: 900px;
      width: 100%;
      padding: 4rem 3rem;
      border-radius: 20px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 60px rgba(0,255,255,0.15);
      position: relative;
    }

    /* ===== NEON BORDER ===== */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      background: var(--neon);
      z-index: -1;
      filter: blur(15px);
      animation: neonShift 6s linear infinite;
      background-size: 400%;
    }

    @keyframes neonShift {
      0% { background-position: 0%; }
      100% { background-position: 400%; }
    }

    h1 {
      font-family: "Orbitron", sans-serif;
      font-size: clamp(2.5rem, 5vw, 4.5rem);
      letter-spacing: 3px;
      margin-bottom: 1rem;
      background: var(--neon);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGlow 3s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      from { filter: drop-shadow(0 0 10px #00ffff); }
      to { filter: drop-shadow(0 0 25px #ff00cc); }
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 2.5rem;
    }

    /* ===== BUILDING ANIMATION ===== */
    .building {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      position: relative;
    }

    .building span {
      position: absolute;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, transparent, #00ffff, transparent);
      animation: scan 2s linear infinite;
    }

    .building span:nth-child(2) { top: 30%; animation-delay: .3s; }
    .building span:nth-child(3) { top: 55%; animation-delay: .6s; }
    .building span:nth-child(4) { top: 80%; animation-delay: .9s; }

    @keyframes scan {
      0% { left: -100%; opacity: 0; }
      50% { opacity: 1; }
      100% { left: 100%; opacity: 0; }
    }

    .cube {
      width: 100%;
      height: 100%;
      border: 2px solid rgba(0,255,255,0.6);
      animation: rotate 6s linear infinite;
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
    }

    @keyframes rotate {
      from { transform: rotateY(0deg) rotateX(0deg); }
      to { transform: rotateY(360deg) rotateX(360deg); }
    }

    /* ===== STATUS ===== */
    .status {
      margin-top: 2rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #00ffff;
    }

    /* ===== FOOTER ===== */
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    footer span {
      color: #00ffff;
    }

    @media (max-width: 600px) {
      .card {
        padding: 3rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="bg"></div>
  <canvas id="particles"></canvas>

  <div class="container">
    <div class="card">
      <div class="building">
        <div class="cube"></div>
        <span></span><span></span><span></span><span></span>
      </div>

      <h1>LINKOSI</h1>
      <p class="subtitle">
        Our website is currently under maintenance.<br>
        Weâ€™re crafting something bold, modern & unforgettable.
      </p>

      <div class="status">ðŸš§ Site Under Construction ðŸš§</div>

      <footer>
        Â© <span>Linkosi Clothing</span> â€” Nairobi, Kenya
      </footer>
    </div>
  </div>

  <script>
    /* ===== PARTICLES ===== */
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let w, h, particles;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    particles = Array.from({ length: 120 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 2 + 0.5,
      dx: (Math.random() - 0.5) * 0.6,
      dy: (Math.random() - 0.5) * 0.6
    }));

    function animate() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0,255,255,0.6)";
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }

    animate();

    /* ===== GSAP INTRO ===== */
    gsap.from(".card", {
      opacity: 0,
      scale: 0.85,
      duration: 1.5,
      ease: "power3.out"
    });
  </script>

</body>
</html>
